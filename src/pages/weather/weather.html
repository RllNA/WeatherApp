<ion-header>

  <ion-navbar>
    <ion-title text-center hideBackButton="true">Current Weather</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid *ngIf="weather">
              <ion-item text-center>{{date}}</ion-item>
              <ion-item><h1 text-center>{{weather.name}}</h1></ion-item>
              <ion-card>
                  <ion-card-content>
            <ion-row style="height: 150px">
            <ion-item class="Absolute-Center"><img src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" style="height:150px; width:150px;"></ion-item>
          </ion-row>
        </ion-card-content>
        </ion-card>
          <ion-card>
              <ion-card-content>
        <ion-row>
          <ion-col><ion-item><h2>Description:</h2></ion-item></ion-col>
          <ion-col><ion-item><h3>{{weather.weather[0].description}}</h3></ion-item></ion-col>
        </ion-row>
        <ion-row>
            <ion-col><ion-item><h2>Temperature:</h2></ion-item></ion-col>
            <ion-col><ion-item><h2>{{weather.main.temp}}&deg;</h2></ion-item></ion-col>
        </ion-row>
      </ion-card-content>
      </ion-card>
      </ion-grid>
</ion-content>
